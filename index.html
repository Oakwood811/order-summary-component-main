<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Order summary card</title>
</head>
<body>
<div class="container">
  <div class="wrapper">
    <div class="textbox">
     <img class="hero" src="images/illustration-hero.svg" alt="">
     <p class="title">Order Summary</p>
     <p class="p1"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
     <div class="payment-box">
      <div class="plan">
      <img src="images/icon-music.svg" alt="">
      <div class="music">
        <p>Annual Plan</p>
        <p class="money">$59.99/year</p>
      </div>
    </div>
          <a href="#">Change</a>
        </div>
         <div>
          <p class="proceed">Proceed to Payment</p>
          <p class="cancel">Cancel Order</p>
        </div>
     </div>
    </div>
  </div>
</div>

</html>
